{% extends "base.html" %}
{% block title %}Create Shopping List{% endblock %}
{% block content %}
<h2>Shopping List:</h2>
<ul>
    {% for item in data %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>
<div class="button-container">
    <a href="/whatsapp_instructions?message_type=shopping_list&message_content=Shopping List:\n{{ data | join(', ') }}">
        <button>Send shopping list through WhatsApp</button>
    </a>
</div>
{% endif %}
{% endblock %}
