{% extends "base.html" %}
{% block title %}Send WhatsApp Message{% endblock %}
{% block content %}
<h1>Send WhatsApp Message</h1>
<form action="/send_whatsapp" method="post">
    <textarea id="text" name="text" style="width: 80%; height: 200px; padding: 10px; margin: 10px 0;">{{ message_content }}</textarea>
    <button type="submit">Send</button>
</form>
{% endblock %}
