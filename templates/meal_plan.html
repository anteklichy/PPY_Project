{% extends "base.html" %}
{% block title %}Meal Plan{% endblock %}
{% block content %}
<h1>Meal Plan</h1>
<ul>
    <li><strong>Breakfast:</strong> {{ data.breakfast }}</li>
    <li><strong>Lunch:</strong> {{ data.lunch }}</li>
    <li><strong>Dinner:</strong> {{ data.dinner }}</li>
    <li><strong>Snacks:</strong> {{ data.snacks }}</li>
</ul>
<div class="button-container">
    <a href="/whatsapp_instructions?message_type=meal_plan&message_content=Breakfast: {{ data.breakfast }}\nLunch: {{ data.lunch }}\nDinner: {{ data.dinner }}\nSnacks: {{ data.snacks }}">
        <button>Send by WhatsApp</button>
    </a>
</div>
{% endblock %}
