{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h1>Search Results</h1>
<ul>
    {% for recipe in data %}
        <a class="recipe-link" href="/recipe/{{ recipe.id }}"><li>{{ recipe.name }} (ID:{{ recipe.id }})</li></a>
    {% endfor %}
</ul>
{% endblock %}
